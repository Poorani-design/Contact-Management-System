<div class="row">
  <div class="container">
    <div
      *ngIf="successMsg"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ successMsg }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      *ngIf="errMsg"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ errMsg }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      *ngIf="updateMsg"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ updateMsg }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <form action="" [formGroup]="userForm">
        <div class="container">
            <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
          <input
            type="text"
            class="form-control"
            formControlName="cname"
            placeholder="Enter full Name"
          />
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="date"
              class="form-control"
              formControlName="cdob"
              placeholder="Enter full Name"
            />
          </div>
        
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
          <input
            type="text"
            class="form-control"
            formControlName="cmail"
            placeholder="Enter mail id"
          />
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
          <input
            type="text"
            class="form-control"
            placeholder="Enter contact number"
            formControlName="ccontact"
          />
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter address"
              formControlName="caddress"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter street name"
              formControlName="cstreetname"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              formControlName="ccity"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter district"
              formControlName="cdistrict"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your state"
              formControlName="cstate"
            />
          </div>
        
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Tell me about yourself"
              formControlName="cintroduction"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your linkedin link"
              formControlName="clinkedin"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your github link"
              formControlName="cgithub"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1">
            <input
              type="text"
              class="form-control"
              placeholder="gender"
              formControlName="cgender"
            />
          </div>
         
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12 mt-3 p-1" *ngIf="!getParamid">
          <button class="btn btn-primary btn-sm" (click)="userSubmit()">
            Submit
          </button>
        </div>
    
    </div>
</div>
<div class="text-center" *ngIf="getParamid">
  <button class="btn btn-success btn-sm" (click)="updateUser()">
    Update
  </button>
</div>
      </form>

  </div>
</div>
