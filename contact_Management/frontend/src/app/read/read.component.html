<div class="row">
    <div class="container">
        <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successMsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      <div class="table-responsive py-1 m-2" >
        <table class="table" >
            <thead>
              <tr class="py-4">
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <!-- <th scope="col">DOB</th> -->
                <th scope="col">Mail</th>
                <th scope="col">Contact</th>
                <th scope="col">Designation</th>
                <th scope="col">LinkedIn</th>
                <th scope="col">Github</th>
                <th scope="col">Gender</th>
                <th scope="col">Modify</th>
                <th scope="col">Remove</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let readUser of readUser">
                <th scope="row">{{readUser.id}}</th>
                <td>{{readUser.cname}}</td>
                <!-- <td >{{readUser.cdob | date}}</td> -->
                <td>{{readUser.cmail}}</td>
                <td>{{readUser.ccontact}}</td>
                <td>{{readUser.cintroduction}}</td>
                <td>{{readUser.clinkedin}}</td>
                <td>{{readUser.cgithub}}</td>
                <td><button class="btn btn-sm btn-success" style="color:#070707;font-weight: bold;" [routerLink]="['/view',readUser.id]">View</button></td>
                <td><button class="btn btn-sm btn-warning" style="color:#070707;font-weight: bold;" [routerLink]="['/update',readUser.id]">Edit</button></td>
                <td><button class="btn btn-sm  btn-danger" style="font-weight: bold;"  (click)="deleteUser(readUser.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
