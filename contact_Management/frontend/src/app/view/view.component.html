<div class="row" style="max-height: 70vh;">
  <form action="" [formGroup]="userForm">
    <section class="vh-50" style="background-color: #f4f5f7">
      <div class="container py-3" >
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col col-lg-12 mb-4 mb-lg-0">
            <div class="card mb-1" style="border-radius: 0.5rem;">
              <div class="row g-0">
                <div
                  class="col-md-4 gradient-custom text-center text-white"
                  style="
                    border-top-left-radius: 0.5rem;
                    border-bottom-left-radius: 0.5rem;
                  "
                > 
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                    alt="Avatar"
                    class="img-fluid my-5"
                    style="width: 80px"
                  />
                  <input
                    readonly
                    type="text"
                    class="form-control text-center text-light text-bold"
                    style="font-weight: bold;"
                    formControlName="cname"
                  />

                  <input
                    readonly
                    type="text"
                    class="form-control text-center text-light text-bold"
                    formControlName="cintroduction"
                  />
                  <input
                  readonly
                  type="text"
                  class="form-control text-center text-light text-bold"
                  formControlName="clinkedin"
                />
                <input
                readonly
                type="text"
                class="form-control text-center text-light text-bold"
                formControlName="cgithub"
              />
                </div>
                <div class="col-md-8 col-lg-6 col-sm-12">
                  <div class="card-body p-5">
                    <h6>Basic Information</h6>
                    <hr class="mt-0 mb-4" />
                    <div class="row pt-1">
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>Email</h6>
                        <input
                          readonly
                          type="text"
                          class="form-control text-muted"
                          formControlName="cmail"
                        />
                      </div>
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>Phone</h6>
                        <input
                          readonly
                          type="text"
                          class="form-control"
                          formControlName="ccontact"
                        />
                      </div>
                    </div>
                    <h6>Personal Details</h6>
                    <hr class="mt-0 mb-4" />
                    <div class="row pt-1">
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>Date of Birth</h6>
                        <input
                          readonly
                          type="datetime"
                          class="form-control"
                          formControlName="cdob"
                        />
                      </div>
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>Address</h6>
                        <input
                          readonly
                          type="text"
                          class="form-control"
                          formControlName="caddress"
                        />
                      </div>
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>State</h6>
                        <input
                          readonly
                          type="text"
                          class="form-control"
                          formControlName="cstate"
                        />
                      </div>
                      <div class="col-lg-6 col-sm-12 col-md-6 mb-1">
                        <h6>Gender</h6>
                        <input
                          readonly
                          type="text"
                          class="form-control"
                          formControlName="cgender"
                        />
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn text-primary" routerLink="/">Go Home</button>
        </div>
      </div>
    </section>
  </form>
</div>
